<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<!-- VENDOR CSS -->
	<link rel="stylesheet" type="text/css" href="css/vendor.min.css">
	<!-- APP CSS -->
	<link rel="stylesheet" type="text/css" href="css/app.min.css">
  </head>
  <body id="login-body" style="padding-bottom: 0px; margin-bottom: 0px;">

    <div class="container">
        <div id="login-content" class="content">
            <div class="row">
	    		<div class="col-md-5">
	    			<img src="images/tesla-login-logo.png" class="tesla-login-logo img-responsive" />
	    		</div>
	    		<div class="col-md-7">
                <div class="row">

                    <form class="login-form">
                      <div class="form-header"> <h3>Sign In</h3> </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="username">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="password">
                      </div>
                        <div id="message-container" class="control-group">
                            <ul id="login-messages" class="errors" style="display:none;">
                                <li>Invalid Username or Password</li>
                            </ul>
                        </div>
                        <div class="form-group">
                                <p><button id="login" class="btn btn-primary" value="Sign In">Sign In</button></p>
                        </div>
                    </form>

                </div>
                <div class="poweredby-text">
                <span >powered by: <img class="navagis-logo" src="images/navagis-logo.png"/></span>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="js/vendorlogin.min.js"></script>
    <script src="js/login.min.js"></script>
  </body>
</html>
